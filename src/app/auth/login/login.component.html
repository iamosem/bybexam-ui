<div class="login w-100 d-flex flex-row justify-content-center align-items-center">
  <div class="card border-0 p-4 shadow-lg rounded">
    <div class="card-header border-0 bg-body">
      <h2>
        <a class="logo btn btn-link text-left text-decoration-none text-secondary p-0" [routerLink]="['/']">
          BYB EXAM UI
        </a>
      </h2>
    </div>
    <div class="card-body">
      <form class="d-flex flex-column gap-3" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input class="form-control" type="text" id="email" name="email" formControlName="email">
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control" type="password" id="password" name="password" formControlName="password">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
          @if (isLoading) {
            <i class="fas fa-spinner fa-spin"></i>
          } @else {
            Login
          }
        </button>
      </form>
    </div>
  </div>
</div>
